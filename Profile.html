  <div id="container-1">
    <h2> Please Fill in Your Data!</h2>
    <form id="form-biodata">
      <div class="row">
        <div class="col">
          <label for="nama" id="label-nama">Name</label>
          <input type="text" id="input-nama" class="form-control" placeholder="Input your Name">
        </div>
        <div class="col">
          <div class="form-group">
            <label for="role" id="label-role">Role</label>
            <select class="form-control" id="input-role">
              <option>Designer</option>
              <option>Engineer</option>
              <option>Marketing</option>
              <option>Sales</option>
              <option>Lainnya</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="umur" id="label-umur">Age</label>
          <input type="number" id="input-umur" class="form-control" placeholder="Input your age">
        </div>
        <div class="col">
          <label for="email" id="label-email">Email</label>
          <input type="email" id="input-email" class="form-control" placeholder="Type in your email">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="lokasi" id="label-lokasi">Location</label>
          <input type="text" id="input-lokasi" class="form-control" placeholder="Input your Location">
        </div>
        <div class="col">
          <label for="pengalaman" id="label-pengalaman">Years of Experience</label>
          <input type="number" id="input-pengalaman" class="form-control" placeholder="Type in your Experience">
        </div>
      </div>
      <button type="submit" id="btn-submit" class="btn btn-primary my-1">Submit</button>
    </form>
    <script src="js/script.js"></script>
  </div>
